<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - Zevti App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Zevti App</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="clientes.html">Clientes</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="ventas.html">Ventas</a></li>
                <li><a href="reportes.html">Reportes</a></li>
                <li><a href="usuarios.html" class="active">Usuarios</a></li>
                <!-- Solo mostrar el enlace de usuarios si es administrador -->
<li><a href="usuarios.html" id="menu-usuarios" style="display: none;">Usuarios</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="container">
            <h2>Gestión de Usuarios</h2>
            
            <div class="form-section">
                <h3>Agregar Nuevo Usuario</h3>
                <form id="usuario-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="nombre-usuario">Nombre Completo:</label>
                            <input type="text" id="nombre-usuario" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Nombre de Usuario:</label>
                            <input type="text" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" required>
                        </div>
                        <div class="form-group">
                            <label for="rol">Rol:</label>
                            <select id="rol" required>
                                <option value="">Seleccionar rol</option>
                                <option value="administrador">Administrador</option>
                                <option value="cajero">Cajero</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Guardar Usuario</button>
                        <button type="button" id="cancelar-edicion" class="btn-danger" style="display: none;">Cancelar</button>
                    </div>
                </form>
            </div>

            <div class="table-section">
                <h3>Lista de Usuarios</h3>
                <div class="table-responsive">
                    <table id="usuarios-table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Usuario</th>
                                <th>Rol</th>
                                <th>Fecha de Creación</th>
                                <th>Último Login</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Los usuarios se cargarán aquí dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Zevti App - By MadTech</p>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/usuarios.js"></script>
</body>
</html>
